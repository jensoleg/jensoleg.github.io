<div id="forecast" class="weather-box">
    <h4 class="title">Forecast</h4>
    <ion-scroll delegate-handle="days" direction="x" id="forecast-scroll">
        <div class="hourly-hour" ng-repeat="hour in hourly">
            <div class="time" ng-bind="hour.dt_txt  | hourFormat"></div>
            <weather-icon icon="hour.weather[0].icon"></weather-icon>
            <div class="temp">{{hour.main.temp | temp}}&deg;</div>
        </div>
    </ion-scroll>
    <!--div class="row" style="margin-top: -5px;" ng-repeat="day in forecast"-->
    <div class="row" ng-repeat="day in forecast">
        <div class="col"><span ng-bind="day.dt | weekday"></span></div>
        <div class="col">
            <weather-icon icon="day.weather[0].icon"></weather-icon>
        </div>
        <div class="col">
            <span class="temp-high">{{day.temp.max | temp}}&deg;</span>
            <span class="temp-low">{{day.temp.min | temp}}&deg;</span>
        </div>
    </div>
    <div class="clearfix">
        <a ng-href="http://www.openweathermap.org" target="_blank">
            <div class="wunderground-logo"></div>
        </a>
    </div>
</div>
